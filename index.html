<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani:400,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" media="screen" href="app.css" />
  </head>

  <body>
    <h1 class="title--primary">Rock Paper Scissors</h1>
    <h2 class="title--subheader">
      Round <span id="js-round">0</span>
      <span id="js-reset-btn"><i class="fas fa-undo fa-xs"></i></span>
    </h2>

    <div class="flex-container">
      <section id="player" class="controls">
        <h3 class="controls__title">Your score</h3>
        <ul class="js-score controls__score"></ul>
        <ul class="js-choices controls__choices"></ul>
      </section>
      <section id="opponent" class="controls">
        <h3 class="controls__title">Opponent's score</h3>
        <ul class="js-score controls__score"></ul>
        <ul class="js-choices controls__choices"></ul>
      </section>
    </div>

    <h1 id="js-result--output" class="title--primary"></h1>

    <div id="js-modal" class="modal">
      <section id="js-modal__wrapper" class="modal__wrapper">
        <img class="image--center" src="img/love.png" alt="winning message" />
        <h3 id="js-modal__content" class="modal__content"></h3>
        <button id="js-modal__btn" class="button">Play Again</button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
